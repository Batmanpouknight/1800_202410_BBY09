<body>
  <nav id="navbarPlaceholder"></nav>

  <main class="container">

    <!-- Left Column / Textbook Images -->
    <div class="left-column">
      <img id="image" data-image="Image1" class="active" alt="picture of listing" style="height: 100vh;">
    </div>

    <!-- Right Column -->
    <div class="right-column">

      <!-- Product Description -->
      <div class="product-description">
        <span>Textbook</span>
        <h1></h1>

      </div>

      <!-- Detailed Textbook Information -->
      <div class="detailed-info">
        <div id="author">
          <span>Author:</span> 
        </div>
        <div id="edition">
          <span>Edition:</span> 
        </div>
        <div id="course">
          <span>Course:</span> 
        </div>
      </div>

      <!-- Detailed Condition Description -->
      <div class="condition-description">
        <h2>Condition Description</h2>
        <div id="description">
          <p></p>
        </div>
        <br>
      </div>

      <!-- Posted Date -->
      <div class="posted-date">
        <div id="date">
          <p>Posted on:</p>
        </div>
      </div>

      <!-- Product Pricing and Contact Information -->
      <div class="product-price-contact">
        <div id="price">
          <span>Price:</span> 
        </div>
        <div id="contact-info">
          <span>Contact Info:</span>
          <div id="name">
            <p>Name:</p>
          </div>
          <div id="email">
            <p>Email:</p>
          </div>
          <div id="buttonContainer">
            <button class='btn btn-primary' onclick="showUserAccount();">About</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>


  <!-- Sticky footer -->
  <nav class="footerPlaceholder"></nav>
