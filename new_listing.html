<body>
    <nav id="navbarPlaceholder"></nav>

    <form class="myForm">
        <h1>Create a listing</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Textbook name</label>
            <input type="text" class="form-control" id="name" placeholder="eg. Java Software Solutions" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Textbook Author</label>
            <input type="text" class="form-control" id="author" placeholder="eg. Lewis And Loftus" required>
        </div>
        <div class="mb-3">
            <label for="edition" class="form-label">Edition</label>
            <input type="number" class="form-control" id="edition" placeholder="eg. 9" required>
        </div>
        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <input type="text" class="form-control" id="course" placeholder="eg. COMP 1510" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" placeholder="eg. 100" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <label for="picture" class="form-label">Upload pictures of the textbook</label>
        <div class="mb-3 form-container">
            <input class="form-control" type="file" id="picture" multiple required>
            <img id="mypic-goes-here" width=100 height=100 />
        </div>
        <button type="button" class="btn btn-primary" onclick="createNewListing();">Submit</button>
    </form>



    <!-- Sticky footer -->
    <footer>
        <nav class="footerPlaceholder"></nav>
    </footer>
